{% extends 'base.html' %}

{% block title %}Create Test Case{% endblock %}

{% block content %}
{% include "navbar.html" %}
<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-12-phone">
    <div class="mdc-card">
        <h2 class="mdc-card__title mdc-card__title--primary">Create New Test Case</h2>
        <form method="POST" action="{% url 'create' project.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mdc-button mdc-button--raised">Create Test Case</button>
        </form>
    </div>
</div>
{% endblock %}
